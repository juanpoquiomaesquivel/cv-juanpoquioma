<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contáctame</title>
        <link rel="stylesheet" href="../../11-resources/01-css/reset.css" />
        <link rel="stylesheet" href="../../11-resources/01-css/styles.css" />
        <link rel="stylesheet" href="../../11-resources/01-css/header.css" />
        <link rel="stylesheet" href="../../11-resources/01-css/footer.css" />
        <link rel="stylesheet" href="../../11-resources/01-css/whatsapp.css" />
        <link rel="stylesheet" href="./01-local-css/contactme.css" />
    </head>
    <body>
        <div id="header"></div>
        <div class="content">
            <div class="contactForm">
                <h1 class="title">¡Ponte en contacto!</h1>
                <form class="form">
                    <div class="formField">
                        <div class="formInput">
                            <input id="myEmail" type="email" placeholder=" " />
                            <label for="myEmail">Correo</label>
                        </div>
                        <small></small>
                    </div>
                    <div class="formField">
                        <div class="formInput">
                            <input id="myTopic" type="text" placeholder=" " />
                            <label for="myTopic">Asunto</label>
                        </div>
                        <small></small>
                    </div>
                    <div class="formField">
                        <div class="formTextArea">
                            <textarea
                                id="myDescription"
                                cols="30"
                                rows="4"
                                placeholder=" "
                            ></textarea>
                            <label for="myDescription">Descripción</label>
                        </div>
                        <small></small>
                    </div>
                    <div class="formAction">
                        <button class="formSubmit" type="button">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="portafolioCarousel"></div>
        </div>
        <div id="footer"></div>
    </body>
    <script type="module" src="../../11-resources/05-js/script.js"></script>
    <script src="./05-local-js/contactme.js"></script>
</html>
